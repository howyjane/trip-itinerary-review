    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <form class='sign-up-form'>
                    <br><br>
                    <h2 class='text-center'>Begin a New Journey!</h2>
                    <br>
                    <input class="form-control" name="purpose" placeholder="Enter Trip Title" type="text" required>
                    <br>
                    <input class="form-control" name="purpose" placeholder="Enter Country of Visit" type="text" required>
                    <br>
                    <input class="form-control" name="purpose" placeholder="Enter City Name" type="text">
                    <br>
                    Starting Date: 
                    <input type="text" placeholder="MM/DD/YYYY"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"> 
                    <br><br>
                    <!-- Not using onfocus="(this.type='date')" -->
                    Ending Date : 
                    <input type="text" placeholder="MM/DD/YYYY"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')">  
                    <br><br>
                    <textarea class="form-control" name="description" placeholder="Your Recommended Attractions?" type="text" required></textarea>
                    <br>
                    <textarea class="form-control" name="description" placeholder="Enter Your Trip Review" type="text" required></textarea>
                    <br>
                    Estimated Trip Cost: USD <input type="text" required min="0.01" step="0.01" max="1000000" value="0.00" id="number" pattern="[0-9]*" />
                    <br><br>
                    <label for="avatar">Insert Trip Images:</label><br>
                    <input type="file"
                    id="photo" name="photo"
                    accept="image/png, image/jpeg">
                    <br><br>
                    <button type="submit" class="btn btn-info center-block">Add Trip</button><br><br>
                </form>
            </div>
